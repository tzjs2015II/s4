# @package _global_
defaults:
  - /pipeline: mnist
  - override /scheduler: cosine_warmup

model:
  _name_: spikingssm
  dropout: 0.1
  # tie_dropout: true
  n_layers: 2
  d_model: 400
  prenorm: false
  layer:
    d_state: 64
    bidirectional: false
    lr: 0.001

dataset:
  permute: false

loader:
  batch_size: 50

optimizer:
  lr: 0.01
  weight_decay: 0.01

trainer:
  max_epochs: 100

scheduler:
  num_training_steps: 90000  # 200 epochs

train:
  seed: 1111
